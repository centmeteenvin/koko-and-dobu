class: Dorm
table: dorm
fields:
    members: List<User>?, relation(name=dorm_members)
    owner: User?, relation
    outgoingRequests: List<DormJoinRequest>?, relation(name=dorm_join_request_dorm)
    posts: List<Post>?, relation(name=dorm_post)
    name: String
    lat: double
    long: double
    websiteUrl: String?

indexes:
    dorm_owner_unique_idx:
        fields: ownerId
        unique: true